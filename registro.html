    <main>
      <h1>Formulario de Registro</h1>
      <form action="#" method="post" name="Registro" enctype="multipart/form-data">
        <p>Completa el siguiente formulario de registro para acceder a nuestro contenido.</p>
        <fieldset>
          <legend>Datos Personales</legend>
          <p>
            <label for="name">Nombre Completo</label>
            <input type="text" name="name" id="name" maxlength="30" 
            placeholder="Ejemplo: César Augusto Contreras Leal" size="30" required>
          </p>
          <p>
            <label for="birthday">Fecha de nacimiento</label>
            <input type="date" name="birthday" id="birthday" required>
          </p>
          <p>
            <label for="email">Correo electrónico</label>
            <input type="email" name="email" id="email" placeholder="example@gmail.com" max="30" maxlength="35" required>
          </p>
          <p>
            <label for="address">Dirección</label>
            <input type="text" name="address" id="address" required>
          </p>
          <p>
            <label for="webpage">Página Web</label>
            <input type="text" name="webpage" id="webpage">
          </p>
          <p>
            <label for="photo">Foto</label>
            <input type="file" src="" name="photo" id="photo" accept="image/*">
          </p>
          <p>
            <label for="bio">Biografía</label><br>
            <textarea name="bio" id="bio" placeholder="Ingresa una breve biografía" cols="30" rows="5"></textarea>
          </p>
          <button>Enviar</button>
          <button type="reset">Borrar formulario</button>
        </fieldset>
      </form>
    </main>
