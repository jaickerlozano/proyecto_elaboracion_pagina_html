    <main>
      <h1>Contacta con nosotros</h1>
      <p>
        Envíanos tus consultas por medio del siguiente formulario y nos contactaremos contigo. 
      </p>

      <section>
        <form action="#" method="get" name="formulario de contacto">
          <fieldset>
            <legend>Datos de contacto</legend>
            <p>
              <label for="name">Nombre*</label>
              <input type="text" name="name" id="name" required>
            </p>
            <p>
              <label for="email">Email*</label>
              <input type="email" name="email" id="email" required>
            </p>
            <p>
              <label for="phone">Teléfono</label>
              <input type="number" name="phone" id="phone">
            </p>
            <p>
              <label for="address">Dirección*</label>
              <input type="text" name="address" id="address" required>
            </p>
            <p>
              <label for="subject">Asunto*</label>
              <input type="text" name="subject" id="subject" required>
            </p>
            <p>
              <label for="message">Mensaje*</label><br>
              <textarea name="message" id="message" cols="40" rows="10" required></textarea>
            </p>
          </fieldset>
        </form>
      </section>
